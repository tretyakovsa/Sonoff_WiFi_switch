 <body>
  <div id="news"></div>
  <a href="#" onclick="toggle('edit-content');toggle('url-content');activeDragDrop(true);"><i class="opt-img" style="position:fixed;right:1px;top:1px;opacity:0.1;"></i></a>
  <div class="container loader-bg">
   <ul id="url-content" class="hidden animated tdFadeInRight" onclick="elem('content').style.zIndex=0;"></ul>
   <div id="headers"></div>
   <div class="row hidden" id="container_column">
    <h1 id="title"></h1>
    <div id="content" onclick="this.style.zIndex=10"></div>
   </div>
   <div id="footer"></div>
   <div id="edit-content" class="hidden animated tdFadeInLeft" onclick="elem('content').style.zIndex=0;">
    <a target="_blank" style="position:fixed;right:0;color:#000;" href="https://github.com/renat2985/easy_Iot_file_system/wiki" title="GitHub Wiki"><i class="help-img"></i>wiki</a>
    <textarea class="form-control" onkeyup="isValidJson(this.value,'edit-json')" spellcheck="false" id="edit-json"></textarea>
    <div id="error-json"></div>
    <div class="btn-group btn-block">
     <input class="btn btn-success" style="width:40%" id="edit-view" onclick="setContent('edit');this.value='Loading...';html('url-content', ' ');" value="View" type="button">
     <input class="btn btn-danger" style="width:40%" id="edit-save" onclick="var urlPages=window.location.search.substring(1).split('&')[0];httpDelete('/'+(urlPages?urlPages:'index')+'.json.gz');send_request_edit(this, val('edit-json'),(urlPages?urlPages:'index')+'.json');toggle('edit-content');toggle('url-content');activeDragDrop(false);" value="Save" type="button">
     <a class="btn btn-info" style="width:20%" href="#" id="download-json" download="" title="Save to PC"><i class="download-img"></i></a>
    </div>
   </div>
  </div>



  <div id="new-element" class="hidden pop-up animated tdExpandIn" style="position:fixed;top:15%;left:50%;width:400px;margin-left:-200px;text-align:center;">
   <select id="new-element-type" required="" onchange="create_new_element_show(this.options[this.selectedIndex].value)" class="form-control">
    <option value="" disabled="" selected="">Please select Type</option>
    <option value="style,class,id,module,title">h1</option>
    <option value="style,class,id,module,title">h2</option>
    <option value="style,class,id,module,title">h3</option>
    <option value="style,class,id,module,title">h4</option>
    <option value="style,class,id,module,title">h5</option>
    <option value="style,class,id,module,title">h6</option>
    <option value="style,class,id,module,title">text</option>
    <option value="style,class,id,module,title,action,response">link</option>
    <option value="style,class,id,module">hr</option>
    <option value="style,class,id,module,pattern,title,state,action,socket,response">input</option>
    <option value="style,class,id,module,pattern,title,state,action,socket,response">password</option>
    <option value="style,class,id,module,pattern,title,state,action,response">textarea</option>
    <option value="style,class,id,module,title,action,socket,response">button</option>
    <option value="style,class,id,module,title,action,socket,state,response">select</option>
    <option value="style,class,id,module,title">dropdown</option>
    <option value="style,class,id,module,pattern,title,state,action,response">checkbox</option>
    <option value="style,class,id,module,state">iframe</option>
    <option value="style,class,id,module,pattern,title,state,action,response">range</option>
    <option value="style,class,id,module,state,title">table</option>
    <option value="style,class,id,module,title,state">csv</option>
    <option value="style,class,id,module,state">chart</option>
    <option value="style,class,id,module,title,state,action">img</option>
    <option value="style,class,id,module">macros</option>
    <option value="style,class,id,module,title,status,state">login</option>
    <option value="style,class,id,module,title,state">file</option>
    <option value="style,class,id,module,state">loadJson</option>
    <option value="style,class,id,module,state">issues</option>
    <option value="style,class,id,module,state">commits</option>
    <option value="id">Create new page</option>
   </select>
   <br>
   <div id="new-element-ipnut">
    <input class="form-control hidden" id="new-element-title" placeholder="Title, text in your element, can use {{variable}}" value="">
    <input class="form-control hidden" id="new-element-state" placeholder="State, variable, can use {{variable}}" value="">
    <input class="form-control hidden" id="new-element-class" placeholder="Class (Bootstrap)" value="" style="width: 50%;float: left;">
    <input class="form-control hidden" id="new-element-style" placeholder="Style" value="" style="width: 50%;">
    <input class="form-control hidden" id="new-element-id" placeholder="Name (ID)" value="">
    <input class="form-control hidden" id="new-element-action" placeholder="Action (GET), can use [[Name]]" value="">
    <input class="form-control hidden" id="new-element-socket" placeholder="Socket, can use [[Name]]" value="">
    <input class="form-control hidden" id="new-element-response" placeholder="Response name (ID). Example: [[Name]]" value="">
    <input class="form-control hidden" id="new-element-pattern" placeholder="Pattern. Example: [0-9a-zA-Zа-яА-Я.\\- ]{1,20}" value="">
    <input class="form-control hidden" id="new-element-module" placeholder="Module name, for show/hidden element" value="">
    <br><input class="btn btn-success" style="width:40%" onclick="create_new_element()" value="ADD" type="button">
    <input class="btn btn-default" onclick="toggle('new-element')" value="Close" type="button">
    <a class="btn btn-default" target="_blank" href="https://github.com/renat2985/easy_Iot_file_system/wiki" title="GitHub Wiki"><i class="help-img"></i>Wiki</a>
   </div>
  </div>
 </body>
