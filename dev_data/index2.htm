   function deviceList(stage,sorting) {
    html('content','<div class="col-md-12"><div class="block"><h5 class="alert-info">{{LangDevices}}<\/h5><div id="block-content"><\/div><table id="table-content" class="table table-striped table-hover" style="width:100%;text-align:left;"><\/table><\/div><\/div>');
    document.getElementById("content").innerHTML += '<div class="col-md-6" id="sensors"><div class="block"><h5 class="alert-default">{{LangSensors}}<\/h5><table id="table-sensors" class="table table-striped table-hover" style="width:100%;text-align:left;"><\/table><\/div><\/div>';
    document.getElementById("content").innerHTML += '<div class="col-md-6" id="timers"><div class="block"><h5 class="alert-danger">{{LangTimer}}<\/h5><table id="table-timers" class="table table-striped table-hover" style="width:100%;text-align:left;"><\/table><\/div><\/div>';
    html('header-left',' ');
    html('header-right',' ');
    ajax.get('/ssdp.list.json?'+Math.random(),{},function(response) {
     var ipDevice=JSON.parse(response);
     for (var i in ipDevice) {
      if (ipDevice[i] == '0.0.0.0') {
       location.href = "/page.htm?first-connect";
      } else {
       loadModule(ipDevice[i],stage,sorting,ipDevice);
      }
      break;
     }
    },true);
   }

   function loadModule(ip,stage,sorting,ipDevice) {
    ajax.get('http://'+ip+'/modules.json',{},function(response) {
     var ipModule=JSON.parse(response);
     //  for(var key in ipModule) {
     if (stage == 'search') {
      loadBlock(ip,'content','first',ipModule.module);
     }
     // Сортировка
     if (stage == 'first' && sorting == null || searchModule(ipModule.module,sorting) || ipModule.space == sorting) {

      if (window.location.hostname == ip) {
       ajax.get('http://'+ip+'/lang/lang.'+ipModule.lang+'.json',{},function(response) {
        jsonLang=JSON.parse(response);
        loadBlock(ip,'content','first',ipModule.module);
        setContent('first','index2.htm');

        for (var i in ipDevice) {
         if (window.location.hostname != ipDevice[i]) {
          loadModule(ipDevice[i],stage,sorting);
         }
        }

       },true);
      } else {
       loadBlock(ip,'content','first',ipModule.module);
      }

     }

    },true);
   }

   function loadBlock(ip, content, stage, modules) {
    if (!modules) {
     ajax.get('http://'+ip+'/modules.json',{},function(response) {
      var jsonIndexResponse3=JSON.parse(response);
      loadBlock2(jsonIndexResponse3.module,stage,ip);
     },true);
    } else {
     loadBlock2(modules,stage,ip);
    }
   }

   function loadBlock2(modules,stage,ip){
    ajax.get('http://'+ip+'/config.live.json?'+Math.random(),{},function(response) {
     var jsonIndexResponse0 = JSON.parse(response);
     ajax.get('http://'+ip+'/config.options.json?'+Math.random(),{},function(response) {
      var jsonIndexResponse1 = JSON.parse(response);
      var jsonIndexResponse = mergeObject(jsonIndexResponse0, jsonIndexResponse1, jsonLang);
      //var jsonIndexResponse = Object.assign(jsonIndexResponse0, jsonIndexResponse1, jsonLang);
      var theCookies = document.cookie.split(';');
      for (var i = 1 ; i <= theCookies.length; i++) {
       jsonIndexResponse[theCookies[i-1].split("=")[0].replace(/^ /,'')] = theCookies[i-1].split("=")[1];
      }
      if (stage == 'first'){
       if (searchModule(modules,"timers")){
        loadTimers(ip,'table-timers',jsonIndexResponse);
       }
       if (searchModule(modules,"movement")){
        loadSensor(ip,'table-sensors',jsonIndexResponse,"movement");
       }
       //if (searchModule(modules,"temperature")){
       // loadSensor(ip,'table-sensors',jsonIndexResponse,"temperature");
       //}
       if(/temperature/.test(modules)) {
        for (var i = 0; i < 10; i++) {
         if (searchModule(modules,"temperature"+(i==0?'':i))){
          loadSensor(ip,'table-sensors',jsonIndexResponse,"temperature"+(i==0?'':i));
         }
        }
       }
       if (searchModule(modules,"humidity")){
        loadSensor(ip,'table-sensors',jsonIndexResponse,"humidity");
       }
       if (searchModule(modules,"A0")){
        loadSensor(ip,'table-sensors',jsonIndexResponse,"A0");
       }
       if (searchModule(modules,"pow")){
        loadSensor(ip,'table-sensors',jsonIndexResponse,"pow");
       }
      }
      if(/relay/.test(modules)) {
       var relayNumber = '';
       for (var i = 0; i < 5; i++) {
        if (searchModule(modules,"relay"+i)){
         relayNumber += '<input onclick="ajaxm(\''+ip+'\',\'cmd?command=relay not '+i+'\',this);" value="'+(jsonIndexResponse["relay"+i]?jsonIndexResponse.LangOff:jsonIndexResponse.LangOn)+'" class="btn btn-'+(jsonIndexResponse["relay"+i]?'info':'primary')+'" type="button">';
        }
       }
       loadElement(ip,jsonIndexResponse.SSDP,jsonIndexResponse.space,'relay','danger', relayNumber);
      }
      if (searchModule(modules,"rgb")){
       loadElement(ip,jsonIndexResponse.SSDP,jsonIndexResponse.space,'rgb','info', '<input onclick="ajaxm(\''+ip+'\',\'cmd?command=rgb not\',this);" value="'+(jsonIndexResponse.rgb?jsonIndexResponse.LangOff:jsonIndexResponse.LangOn)+'" class="btn btn-'+(jsonIndexResponse.rgb?'info':'primary')+'" type="button">');
      }
      if (searchModule(modules,"rfLivolo")){
       loadElement(ip,jsonIndexResponse.SSDP,jsonIndexResponse.space,'livolo','default', '');
      }
      if (searchModule(modules,"crib")){
       loadElement(ip,jsonIndexResponse.SSDP,jsonIndexResponse.space,'crib','default', '');
      }
      if (searchModule(modules,"rgbs")){
       loadElement(ip,jsonIndexResponse.SSDP,jsonIndexResponse.space,'rgbs','info','<input onclick="ajaxm(\''+ip+'\',\'cmd?command=rgbs not\',this);" value="'+(jsonIndexResponse.rgbS?jsonIndexResponse.LangOff:jsonIndexResponse.LangOn)+'" class="btn btn-'+(jsonIndexResponse.rgbS?'info':'primary')+'" type="button">');
      }
      if (searchModule(modules,"jalousie")){
       loadElement(ip,jsonIndexResponse.SSDP,jsonIndexResponse.space,'jalousie','success','<input onclick="ajaxm(\''+ip+'\',\'cmd?command=jalousie not\',this);" value="'+(jsonIndexResponse.jalousie?jsonIndexResponse.LangClose:jsonIndexResponse.LangOpen)+'" class="btn btn-'+(jsonIndexResponse.jalousie?'info':'primary')+'" type="button">');
      }
      if (searchModule(modules,"leakag")){
       loadElement(ip,jsonIndexResponse.SSDP,jsonIndexResponse.space,'leakag','success','<input onclick="ajaxm(\''+ip+'\',\'cmd?command=leakag not\',this);" value="'+(jsonIndexResponse.stateLeakag?jsonIndexResponse.LangOff:jsonIndexResponse.LangOn)+'" class="btn btn-'+(jsonIndexResponse.stateLeakag?'info':'primary')+'" type="button">');
      }
      if (window.location.hostname == ip && stage == 'first') {
       var new_string2;
       var bodyData = document.getElementsByTagName('body')[0].innerHTML;
       for (var key in jsonIndexResponse) {
        new_string2 = bodyData.replace(new RegExp('{{'+key+'}}', 'g'), jsonIndexResponse[key]);
        bodyData = new_string2;
       }
       document.getElementsByTagName('body')[0].innerHTML = new_string2;
       if (searchModule(modules,"upgrade")){
        loadUpdate('tretyakovsa/Sonoff_WiFi_switch', jsonIndexResponse.spiffsData, jsonIndexResponse.LangUpgrade, 10000);
       }
       //setContent('first');
      }

     },true);
    },true);
   }

     //  if (timers.timer[i].module == "rgb") {timers.timer[i].module = '<a class="label label-info" href="#rgb" onclick="deviceList(\'first\',\'rgb\');">rgb<\/a>';}
     //  if (timers.timer[i].module == "jalousie") {timers.timer[i].module = '<a class="label label-success" href="#jalousie" onclick="deviceList(\'first\',\'jalousie\');">jalousie<\/a>';}
     //  timers.timer[i].day = jsonIndexResponse["Lang"+timers.timer[i].day];
     //  timerList += '<tr><td>'+timers.timer[i].module+'<\/td><td>'+timers.timer[i].trigger+'<\/td><td>'+timers.timer[i].day.substring(0,7)+'.<\/td><td>'+timers.timer[i].time+(timers.timer[i].work?' - '+timers.timer[i].work:'')+'<\/<td><\/tr>';
     // }
     document.getElementById(content).innerHTML+='<tr><td>'+(jsonIndexResponse.space?'<a class="label label-default" href="#'+jsonIndexResponse.space+'" onclick="deviceList(\'first\',\''+jsonIndexResponse.space+'\');">'+jsonIndexResponse.space+'<\/a>':'')+' <\/td><td colspan="3"><b><a href="http://'+ip+'/page.htm?timer">'+jsonIndexResponse.SSDP+'<\/a><\/b><\/td><\/tr>'+(timerList?timerList:'<tr><td colspan="4">'+jsonIndexResponse.LangNoTimers+'<\/td><\/tr>');

    return string.charAt(0).toUpperCase() + string.slice(1);

   function loadSensor(ip, content, jsonIndexResponse, module) {
    ajax.get('http://'+ip+'/charts.json?data='+module.replace(/[^A-Za-z0]/g,'')+''+module.replace(/[^1-9]/g,'')+'&data1=highAlarm'+module.replace(/temperature/g,'Temp').replace(/humidity/g,'Hum')+''+module.replace(/[^1-9]/g,'')+'&data2=lowAlarm'+module.replace(/temperature/g,'Temp').replace(/humidity/g,'Hum')+''+module.replace(/[^1-9]/g,''),{},function(response) {
     //ajax.get('http://'+ip+'/'+module+'.json'+(module.replace(/[^\d;]/g,'')?'?n='+module.replace(/[^\d;]/g,''):''),{},function(response) {
     var sensors=JSON.parse(response);
     document.getElementById(content).innerHTML+='<tr><td>'+(jsonIndexResponse.space?'<a class="label label-default" href="#'+jsonIndexResponse.space+'" onclick="deviceList(\'first\',\''+jsonIndexResponse.space+'\');">'+jsonIndexResponse.space+'<\/a>':'')+' <\/td><td><b><a href="http://'+ip+'/page.htm?chart&'+module.replace(/[^A-Za-z0]/g,'')+''+module.replace(/[^1-9]/g,'')+'&highAlarm'+module.replace(/temperature/g,'Temp').replace(/humidity/g,'Hum')+''+module.replace(/[^1-9]/g,'')+'&lowAlarm'+module.replace(/temperature/g,'Temp').replace(/humidity/g,'Hum')+''+module.replace(/[^1-9]/g,'')+'">'+jsonIndexResponse.SSDP+'<\/a><\/b><\/td><\/tr><tr><td>'+jsonIndexResponse['Lang'+module.charAt(0).toUpperCase()+module.substr(1).replace(/[^a-zA-Z0]/g,'')]+' '+module.replace(/[^1-9]/g,'')+'<\/td><td><b id="sensor-'+ip+'-'+module+'">'+sensors.data+(sensors.data1?', '+sensors.data1:'')+(sensors.data2?', '+sensors.data2:'')+(sensors.data3?', '+sensors.data3:'')+'<\/b><\/td><\/tr>';
   //  if (sensors.refresh) {setTimeout("reloadSensor('"+ip+"','"+module+"')", sensors.refresh);}
    },false);
   }

   function reloadSensor(ip, module) {
    ajax.put('http://'+ip+'/'+module.replace(/[^A-Za-z0]/g,'')+'.json?n='+module.replace(/[^1-9]/g,''),{},function(response) {
     var sensors=JSON.parse(response);
     document.getElementById('sensor-'+ip+'-'+module).innerHTML=sensors.data+(sensors.data1?', '+sensors.data1:'')+(sensors.data2?', '+sensors.data2:'');
     setTimeout("reloadSensor('"+ip+"','"+module+"')", sensors.refresh);
    },false);
   }

   function loadElement(ip, ssdpVal, spaceVal, moduleVal, classVal, buttonVal) {
    var element = document.getElementById(spaceVal);
    var blockButton = '<table style="width:100%;"><tr><td style="width:30%;"><span class="label label-'+classVal+'">'+moduleVal+'<\/span> <b><a href="http://'+ip+'">'+ssdpVal+'<\/a><\/b><\/td><td>'+buttonVal+'<\/td><td style="text-align:right;"><div class="btn-group pull-right"><a href="http://'+ip+'/page.htm?'+moduleVal+'" class="btn btn-default" title="'+jsonLang.LangOptions1+'"><i class="set-img"><\/i><span class="hidden-xs">'+jsonLang.LangOptions1+'<\/span><\/a><a href="http://'+ip+'/page.htm?setup" class="btn btn-default" title="'+jsonLang.LangSetting3+'"><i class="opt-img"><\/i><\/a><\/div><\/td><\/table>';
    if (typeof(element) != 'undefined' && element != null && element != ''){
     element.innerHTML += blockButton;
    } else {
     document.getElementById('block-content').innerHTML += '<div id="'+spaceVal+'"><hr><h4>'+spaceVal+'<\/h4> '+blockButton+'<\/div>';
    }
   }

   function ajaxm(ipHost, pagename, submit, loadB) {
    var old_submit = submit.value;
    var d = new Date(); // for now
    var datetext = d.getHours()+":"+d.getMinutes()+":"+d.getSeconds();
    var parent = '';
    var parent = submit.parentNode.parentNode.children[0].innerHTML;
    document.getElementById('history').insertAdjacentHTML('afterbegin', '<li><span class="label label-default"<i class="clock-new-img"><\/i> '+datetext+'<\/span><span class="history" style="cursor:pointer" onclick="toggle(\'hide-'+datetext+'\');return false"><b>'+parent+'<\/b><br><em>'+old_submit+'<\/em><small class="hidden" id="hide-'+datetext+'"><hr><span class="label label-warning">GET<\/span> <a href="http://'+ipHost+'/'+pagename+'">http://'+ipHost+'/'+pagename+'<\/a><\/small><\/span><\/li>');
    submit.value = 'Loading...';
    ajax.get('http://'+ipHost+'/'+pagename,{},function(response) {
     submit.value=old_submit;
     var response=JSON.parse(response);
     if (response.class && response.class!='undefined') {submit.className = response.class.replace(/btn-block btn-lg/,'');}
     if (response.style && response.style!='undefined') {submit.style = response.style;}
     if (response.title && response.title!='undefined') {
      if (submit.tagName == 'INPUT') {submit.value = jsonLang[response.title.slice(2, -2)];}
     }
    },true);
   }
